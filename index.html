<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Kathleen Mayfield</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><strong>World Clocks</strong></div>
      <select>
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Seoul</option>
        <option value="">Dubai</option>
      </select>
      <div class="city1">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 20,2023</div>
        </div>
        <div class="time">10:38:22<small> AM </small></div>
      </div>
      <hr />
      <div class="city2">
        <div>
          <h2>Sydney</h2>
          <div class="date">March 20,2023</div>
        </div>
        <div class="time">10:38:22<small> AM </small></div>
      </div>
      <hr />
      <div class="city3">
        <div>
          <h2>Tokyo</h2>
          <div class="date">March 20,2023</div>
        </div>
        <div class="time">10:38:22<small> AM </small></div>
      </div>
      <hr />
      <div class="city4">
        <div>
          <h2>Paris</h2>
          <div class="date">March 20,2023</div>
        </div>
        <div class="time">10:38:22<small> AM </small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Kathleen Mayfield</strong> ðŸ•’
      <a
        href="https://github.com/kathleen-mayfield/world-clock"
        target="_blank"
      >
        opensourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
