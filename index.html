<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Kathleen Mayfield</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><strong>World Clock</strong></div>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My current time zone</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>
      <div id="cities">
        <div class="city1" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
        <hr />
        <div class="city2" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
        <hr />
        <div class="city3" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
        <hr />
        <div class="city4" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Kathleen Mayfield</strong> ðŸ•’
      <a
        href="https://github.com/kathleen-mayfield/world-clock"
        target="_blank"
      >
        opensourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
